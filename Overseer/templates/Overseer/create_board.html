<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Board</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="max-w-lg mx-auto mt-10 p-6 bg-white shadow-md rounded-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Create a New Board</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-semibold">Board Name:</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                    placeholder="Enter board name" 
                    required>
            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-700 font-semibold">Description:</label>
                <textarea 
                    id="description" 
                    name="description" 
                    class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                    placeholder="Enter board description" 
                    rows="4" 
                    required></textarea>
            </div>
            <button 
                type="submit" 
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">
                Create Board
            </button>
        </form>
    </div>
</body>
</html>
